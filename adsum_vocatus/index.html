<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adsum Vocatus</title>

  <!-- SEO -->
  <meta name="description" content="Adsum Vocatus — a design branch of our Bonfire storefront: grim sigils, stark motifs, and merch-ready visuals." />
  <meta name="keywords" content="Adsum Vocatus, sigils, punk, grunge, occult, merch, bonfire, band art" />

  <!-- Open Graph -->
  <meta property="og:title" content="Adsum Vocatus" />
  <meta property="og:description" content="A minimal, modern showcase with links to About and Demons." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/Adsum_Vocatus2.png" />
  <meta property="og:url" content="https://YOUR_USER.github.io/Adsum_Vocatus/" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/Adsum_Vocatus2.png" />
</head>
<body>
  <!-- Top Ad Slot (ready for plugin/script) -->
  <div class="ad-slot ad-top" aria-label="advertisement" role="complementary">
    <!-- Example: your ad provider script will inject here -->
  </div>

  <header class="site-header">
    <a class="brand" href="./">
      <img src="assets/Adsum_Vocatus8.png" alt="Adsum Vocatus sigil" width="64" height="64" />
      <span>Adsum Vocatus</span>
    </a>

    <nav class="site-nav" aria-label="primary">
      <a href="about.html">About</a>
      <a href="demons.html">Demons</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="hero-overlay"></div>
      <div class="hero-inner">
        <h1>Adsum Vocatus</h1>
        <p class="tagline">Occult • Gothic • Summon</p>
        <div class="cta">
          <a class="btn btn-primary" href="about.html">About the Project</a>
          <a class="btn btn-ghost" href="demons.html">Explore Demons</a>
        </div>
      </div>
    </section>

    <!-- Mid-page Ad Slot -->
    <div class="ad-slot ad-mid" aria-label="advertisement" role="complementary"></div>

    <section class="gallery" aria-label="featured works">
      <article class="card">
        <img src="assets/Adsum_Vocatus2.png" alt="Adsum Vocatus variant 2" loading="lazy" />
      </article>
      <article class="card">
        <img src="assets/Murmur4.png" alt="Man with griffin and trumpets" loading="lazy" />
      </article>
      <article class="card">
        <img src="assets/Paimon4.png" alt="Paimon graphic design 4" loading="lazy" />
      </article>
      <article class="card">
        <img src="assets/Moon_Roses_Dagger.png" alt="Moon with roses and dagger" loading="lazy" />
      </article>
      <article class="card">
        <img src="assets/Bat_Skull.png" alt="Bat with skull motif" loading="lazy" />
      </article>
      <article class="card">
        <img src="assets/Adsum_Vocatus5.png" alt="Adsum Vocatus variant 5" loading="lazy" />
      </article>
    </section>

    <!-- Bottom Ad Slot -->
    <div class="ad-slot ad-bottom" aria-label="advertisement" role="complementary"></div>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Adsum Vocatus • A Bran Beret Project</small>
  </footer>

  <script>
    // Update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Optional: lightweight hero background rotation (uses your real files)
    const imagePaths = [
      "assets/Adsum_Vocatus2.png",
      "assets/Adsum_Vocatus5.png",
      "assets/Adsum_Vocatus8.png",
      "assets/Adsum_Vocatus11.png"
    ];

    const hero = document.getElementById('hero');
    function setHeroBackground(src) {
      hero.style.setProperty('--hero-image', `url("${src}")`);
    }
    // Pick a random image on load
    setHeroBackground(imagePaths[Math.floor(Math.random() * imagePaths.length)]);
  </script>
</body>
</html>
